<body>
    <div class="container">

                    </div>
                    <div class="contact-us">
                            <span class="navbar-title">Contact us</span>
                        <p class="secondary-text">
                            If you need more information about trackgenix we are totally at your service to provide it. Contact Us!
                        </p>
                        <address>
                            <ul>
                                <li>
                                    <i class="fa-solid fa-envelope"></i>
                                    <a href="mailto:contact@tackgenix.com">contact@tackgenix.com</a>
                                </li>
                                <li>
                                    <i class="fa-solid fa-phone"></i>
                                    <a href="tel:+1 555-000-555">+1 555-000-555</a>
                                </li>

                            </ul>
                        </address>
                    </div>
                </div>
            </aside>
            <div class="content">
                <main>
                    <div class="login-form">
                        <h2>Sign Up</h2>
                        <form>
                            <div class="fields">
                                <div class="row">
                                    <div class="col">
                                        <label for="name">
                                            Name
                                        </label>
                                        <input type="text" id="name" name="name" placeholder="Name">
                                    </div>
                                    <div class="col">
                                        <label for="lastname">
                                            Lastname
                                        </label>
                                        <input type="text" id="lastname" name="lastname" placeholder="Lastname">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="name">
                                            DNI
                                        </label>
                                        <input type="text" id="dni" name="dni" placeholder="DNI">
                                    </div>
                                    <div class="col">
                                        <label for="birth">
                                            Date of birth
                                        </label>
                                        <input type="text" id="birth" name="birth" placeholder="dd/mm/aaaa">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="phone">
                                            Phone Number
                                        </label>
                                        <input type="text" id="phone" name="phone" placeholder="5434100000">
                                    </div>
                                    <div class="col"><label for="address">
                                        Address
                                    </label>
                                    <input type="text" id="address" name="address" placeholder="Street name 123"></div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="location">
                                            Location
                                        </label>
                                        <input type="text" id="location" name="location" placeholder="Location">
                                    </div>
                                    <div class="col">
                                        <label for="zip-code">
                                            Zip code
                                        </label>
                                        <input type="text" id="zip-code" name="zip-code" placeholder="2000">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col1">
                                        <label for="email">
                                            Email
                                        </label>
                                        <input type="text" id="email" name="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="password">
                                            Password
                                        </label>
                                        <input type="text" id="password" name="password" placeholder="Password">
                                    </div>
                                    <div class="col">
                                        <label for="repeat-pass">
                                            Repeat password
                                        </label>
                                        <input type="text" id="repeat-pass" name="repeat-pass" placeholder="Repeat password">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col1">
                                    <input type="button" name="button" id="button" value="Signup">
                                </div>
                            </div>
                        </form>
                    </div>
                </main>
